<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in html</title>
</head>
<body>
    <h3 >Ids and classes tutorial</h3>
    <div id="mainbox" class="redBg blackBorder">
        this is mainbox
    </div>
<span class="redBg"></span>
<!-- select and press ctrl + / to make any line comment -->
<!-- Emmet -->
<!-- . is for class and # is for id -->
<span class="redBg"></span>
<span id="mainspan"></span>
<div class="redBg blackBorder anotherclass"></div>
<!-- emmet takes div tag as default -->
<div class="blackBackground"></div>
<!-- creating multiple elements using emmet -->
<!-- span.myclass.myclass2.myclass3+ <Tab>  to print 4 similar elements using emmet-->
    <span class="myclass myclass2 myclass3">First</span>                 <span class="myclass myclass2 myclass3">second<span>                 <span class="myclass myclass2 myclass3">third</span>                 <span class="myclass myclass2 myclass3">fourth</span>


</body>
</html>
