<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
                 /*element selector*/
        p{
            border:2px solid red;
        }
        /*id selector*/
      #firstpara{
        color:red;
      }
        /*class selector*/
      .bgblue{
        color:white;
        background-color:yellow;
      }
      /* grouping selector*/
      footer,span{
        background-color:pink;
      }
    </style>
</head>
<body>
    

    <h3>css selectors</h3>
    <p id="firstpara">this is a simple paragraph to demonstate css selectors</p>
    <p id="secondpara" class="redelement bgblue">this is another simple paragraph to demonstate css selectors</p>
   <div>

 <p>this is yet another simple paragraph inside div  to demonstate css selectors</p>
 <span>this is span</span>
         </div>
         <footer>this is footer</footer>
</body>
</html>
